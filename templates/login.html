<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/login.css') }}">

	<title>Ingresar</title>
</head>
<body>
<div class="container">
	<form name="login" action="{{ url_for('login')  }}" method="POST" class="form-signin">
		<h2 class="form-signin-heading">Inicia sesion</h2>
		<div style="margin-bottom: 25px" class="input-group">
			<label for="usuario" class="input-group-addon">
				<span class="glyphicon glyphicon-user"></span>
			</label>
			<input name="usuario" type="text" class="form-control" value="" placeholder="Usuario">
		</div>
		<div style="margin-bottom: 25px" class="input-group">
			<label for="password" class="input-group-addon">
				<span class="glyphicon glyphicon-lock"></span>
			</label>
			<input name="password" type="password" class="form-control" value="" placeholder="ContraseÃ±a">
		</div>
		<input class="btn btn-lg btn-primary btn-block" type="submit" value="Ingresa">
		<a class="btn btn-primary" href="{{ url_for('singup') }}">Registrar</a>
		{% if error != None %}
			<span style="color:red">{{ error }}</span>
		{% endif %}
	</form>
</div>
</body>
</html>
